<div id="myModal" [ngClass]="isModalOpen ? 'block' : 'hidden'"
    class="fixed z-10 pt-10 left-0 top-0 w-full h-full overflow-auto">
    <div (click)="closeModal()"
        [ngClass]="applyShowClass ? 'ease-out duration-100 opacity-100' : 'ease-in duration-200 opacity-0'"
        class="fixed inset-0 bg-stone-800 bg-opacity-40 transition-opacity -z-10"></div>
    <div [ngClass]="applyShowClass ? 'opacity-100 translate-y-0 sm:scale-100 ease-out duration-100' : 'opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95 ease-in duration-200'"
        class="bg-slate-200  m-auto p-2 border-solid border-gray-900 w-1/2 rounded-lg">
        <span (click)="closeModal()"
            class="text-gray-400 float-right text-4xl font-bold hover:text-black hover:no-underline hover:cursor-pointer">&times;</span>
        <div class="p-4 mt-7">
            <img class="w-full aspect-auto" [src]="selectedImgScr" alt="">
        </div>
    </div>
</div>
